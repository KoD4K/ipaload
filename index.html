<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Install YourApp</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; padding: 32px; }
    .card { max-width: 640px; margin: 0 auto; border: 1px solid #ddd; border-radius: 14px; padding: 24px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); }
    h1 { font-size: 24px; margin: 0 0 12px; }
    p { color: #444; line-height: 1.5; }
    a.button { display: inline-block; margin-top: 16px; padding: 12px 18px; border-radius: 10px; text-decoration: none; border: 1px solid #ccc; }
    .install { background: #f5f5f5; }
    code { background: #f2f2f2; padding: 2px 6px; border-radius: 6px; }
    footer { margin-top: 24px; color: #666; font-size: 13px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Install YourApp (AdÂ Hoc / Enterprise)</h1>
    <p>Open this page in <strong>Safari on iPhone or iPad</strong>, then tap the button below.</p>

    <a id="install" class="button install" href="#">Install App</a>

    <footer>
      This page builds an <code>itms-services://</code> link pointing to the local <code>manifest.plist</code> in this folder.
    </footer>
  </div>

  <script>
    (function () {
      // Compute absolute URL to manifest.plist in the same directory
      const manifestUrl = new URL('manifest.plist', window.location.href).toString();
      const itms = 'itms-services://?action=download-manifest&url=' + encodeURIComponent(manifestUrl);
      const a = document.getElementById('install');
      a.setAttribute('href', itms);
    })();
  </script>
</body>
</html>
